<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Basic Tablesorter Demo</title>

	<!-- Demo styling -->
	<link href="Mottie-tablesorter-08bf513/docs/css/jq.css" rel="stylesheet">

	<!-- jQuery: required (tablesorter works with jQuery 1.2.3+) -->
	<script src="Mottie-tablesorter-08bf513/docs/js/jquery-1.2.6.min.js"></script>

	<!-- Pick a theme, load the plugin & initialize plugin -->
	<link href="Mottie-tablesorter-08bf513/css/theme.default.css" rel="stylesheet">
	<script src="Mottie-tablesorter-08bf513/js/jquery.tablesorter.min.js"></script>
	<script src="Mottie-tablesorter-08bf513/js/jquery.tablesorter.widgets.min.js"></script>
	<script>
		$(function () {
			$('table').tablesorter({
				widgets: ['zebra', 'columns'],
				usNumberFormat: false,
				sortReset: true,
				sortRestart: true
			});
		});
	</script>

</head>

<body>
	<div class="demo">
		<h1><a href="https://github.com/Mottie/tablesorter">需求<em>任务</em></a></h1>
		<p><a href="https://github.com/Mottie/">新增需求</a>&nbsp;&nbsp;
			<a href="docs/index.html">新增人员</a>
		</p>

		<table class="tablesorter">
			<thead>
				<tr>
					<th>需求号</th>
					<th>需求描述</th>
					<th>开发人员</th>
					<th>状态</th>
					<th>任务类型</th>
					<th>分配日期</th>
					<th>分配者</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr><td>abc 123</td><td>&#163;10,40</td><td>Koala</td><td>http://www.google.com</td></tr> -->

			</tbody>
		</table>

		<p>推荐全页面搜索</p>
		<div class="div"></div>

	</div>
	<script>
		var datas = new Array();
		$(document).ready(function () {
			$.ajax({
				url: "http://localhost:8010/all",
				type: 'GET',
				success: function (data) {
					console.log(data);
					if (data.message == "success") {
						
						datas = data.data;
					}
				},
				error: function (data) {
					alert("错误");
				},
			});
		});
		function loadTable() {
			// 			//需求号
			var iddemand = datas.iddemand;
			//     //需求描述
			var topic = datas.topic;
			//     //需求状态
			var state = datas.state;
			//     //开发者账户
			var developer = datas.developer;
			//     // 分配者
			var assigner = datas.assigner;
			// //    分配日期
			var date = datas.date;
			// //需求状态
			var type = datas.type;
			//     //开发者姓名
			var developerName = datas.developerName;

			const tdHead = "<td>";
			const tdTail = "</td>";
			const trHead = "<tr>";
			const trTail = "</tr>";

			var element = trHead + tdHead + iddemand + tdTail
				+ tdHead + topic + tdTail
				+ tdHead + developerName + tdTail
				+ tdHead + state + tdTail
				+ tdHead + type + tdTail
				+ tdHead + date + tdTail
				+ tdHead + assigner + tdTail
				+ tdHead + developer + tdTail;
				console.log(element);
		}

	</script>
</body>

</html>
