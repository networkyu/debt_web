<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="meiziui/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="meiziui/assets/css/admin.css">
</head>

<body>

  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新增</strong> / <small>form</small></div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="#tab1">人员</a></li>
        <li><a href="#tab2">需求</a></li>
        <li><a href="#tab3">模板导入</a></li>
      </ul>

      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
          <form class="am-form">
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                外包账户
              </div>
              <div class="col-sm-4">
                <input type="text" class="am-input-sm">
              </div>
              <div class="col-sm-6">*必填，不可重复</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                姓名
              </div>
              <div class="col-sm-4 col-end">
                <input type="text" class="am-input-sm">
              </div>
              <div class="col-sm-6">*必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                邮箱
              </div>
              <div class="col-sm-4">
                <input type="email" class="am-input-sm">
              </div>
              <div class="col-sm-6">选填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                电话
              </div>
              <div class="col-sm-4">
                <input type="tel" class="am-input-sm">
              </div>
              <div class="col-sm-6">选填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                公司
              </div>
              <div class="col-sm-4">
                <input type="text" class="am-input-sm">
              </div>
              <div class="col-sm-6">选填</div>
            </div>
            <div class="am-g am-margin-top">
              <div class="col-sm-2 am-text-right">
                密码
              </div>
              <div class="col-sm-4">
                <input type="password" class="am-input-sm">
              </div>
              <div class="col-sm-6">选填</div>
            </div>

          </form>



        </div>

        <div class="am-tab-panel am-fade" id="tab2">

          <!-- <div class="col-sm-centered"> -->
          <form class="am-form">
            <div class="am-g am-margin-top-sm">
              <div class="col-sm-3 am-text-right">
                需求号
              </div>
              <div class="col-sm-7 col-end">
                <input type="text" class="am-input-sm">
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="col-sm-3 am-text-right">
                计划用时（单位：天）
              </div>
              <div class="col-sm-7 col-end">
                <input type="text" class="am-input-sm">
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="col-sm-3 am-text-right">
                需求描述
              </div>
              <div class="col-sm-7 col-end">
                <textarea rows="4"></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="am-tab-panel am-fade" id="tab3">
          <form class="am-form">
            <div class="am-form-group">
              <p class="">请选择要上传的人员文件...</p>
              <input type="file" id="user-file">

              <!-- <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button> -->
            </div>
            <p class="">请选择要上传的需求文件...</p>
            <input type="file" id="demand-file">

            <a href="./file/jquery-toast-plugin-master.zip" download="模板下载" class="am-btn am-btn-default am-btn-xs"
              style="margin-top: 10px">模板下载</a>


            <!-- <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button> -->
        </div>
        </form>
      </div>

    </div>
  </div>

  <div class="am-margin">
    <button type="button" class="am-btn am-btn-primary am-btn-xs" id="save">保存</button>
    <button type="button" class="am-btn am-btn-primary am-btn-xs" id="clear">清除</button>
  </div>
  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="meiziui/assets/js/zepto.min.js"></script>
  <script src="meiziui/assets/js/amazeui.min.js"></script>
  <script src="meiziui/assets/js/app.js"></script>
</body>

</html>
